<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal - Seguros Sayazu</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="ss-main-content" style="margin-left: 0;">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6">
          <div class="ss-card text-center">
            <div class="ss-card-header">
              <img src="../images/logo-color-ss.png" alt="Seguros Sayazu" style="max-width: 200px; height: auto;">
              <h1 class="ss-card-title mt-3">
                <i class="bi bi-house-door me-2"></i>
                Panel Principal
              </h1>
              <p class="text-muted">Selecciona el módulo al que deseas acceder</p>
            </div>
            <div class="ss-card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <a href="clientes.html" class="ss-btn ss-btn-primary w-100 ss-btn-lg">
                    <i class="bi bi-people me-2"></i>
                    Gestión de Clientes
                  </a>
                </div>
                <div class="col-md-6">
                  <a href="aseguradoras.html" class="ss-btn ss-btn-secondary w-100 ss-btn-lg">
                    <i class="bi bi-building me-2"></i>
                    Aseguradoras
                  </a>
                </div>
                <div class="col-md-6">
                  <a href="gestionPagos.html" class="ss-btn ss-btn-warning w-100 ss-btn-lg">
                    <i class="bi bi-credit-card me-2"></i>
                    Gestión de Pagos
                  </a>
                </div>
                <div class="col-md-6">
                  <a href="manejoIncidentes.html" class="ss-btn ss-btn-primary w-100 ss-btn-lg">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Manejo de Incidentes
                  </a>
                </div>
                <div class="col-12">
                  <a href="administracionSistema.html" class="ss-btn ss-btn-secondary w-100 ss-btn-lg">
                    <i class="bi bi-gear me-2"></i>
                    Administración del Sistema
                  </a>
                </div>
              </div>
              
              <hr class="my-4">
              
              <button onclick="window.location.href='index.html'" class="ss-btn ss-btn-danger">
                <i class="bi bi-box-arrow-right me-2"></i>
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
