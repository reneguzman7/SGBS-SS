<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Seguros Sayazu</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="ss-login-page">
    <div class="ss-login-container">
      <header class="ss-login-logo">
        <img src="../images/logo-color-ss.png" alt="Logotipo de Seguros Sayazu" />
      </header>

      <main>

      <!-- Login Form -->
      <div id="login-form" class="ss-login-form">
        <h1 class="ss-login-title">Iniciar Sesión</h1>
        <form onsubmit="handleLogin(event)">
          <div class="ss-login-input-group">
            <i class="bi bi-envelope ss-login-input-icon"></i>
            <label for="correo" class="visually-hidden">Correo electrónico</label>
            <input
              type="email"
              id="correo"
              name="correo"
              class="ss-login-input"
              placeholder="Correo electrónico"
              required
            />
          </div>

          <div class="ss-login-input-group">
            <i class="bi bi-lock ss-login-input-icon"></i>
            <label for="contrasena" class="visually-hidden">Contraseña</label>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              class="ss-login-input"
              placeholder="Contraseña"
              required
            />
          </div>

          <button type="submit" class="ss-login-btn">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Ingresar
          </button>

          <div
            id="login-message"
            class="ss-login-message"
            style="display: none"
          ></div>
        </form>

        <a href="#" class="ss-login-link">¿Olvidaste tu contraseña?</a>

        <button
          type="button"
          class="ss-register-btn"
          onclick="showRegisterForm()"
        >
          <i class="bi bi-person-plus me-2"></i>
          Crear cuenta nueva
        </button>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="ss-register-form">
        <h2 class="ss-login-title">Crear Cuenta</h2>
        <form onsubmit="handleRegister(event)">
          <div class="ss-login-input-group">
            <i class="bi bi-envelope ss-login-input-icon"></i>
            <label for="new-correo" class="visually-hidden">Correo electrónico</label>
            <input
              type="email"
              id="new-correo"
              name="new-email"
              class="ss-login-input"
              placeholder="Correo electrónico"
              required
            />
          </div>

          <div class="ss-login-input-group">
            <i class="bi bi-lock ss-login-input-icon"></i>
            <label for="new-contrasena" class="visually-hidden">Contraseña</label>
            <input
              type="password"
              id="new-contrasena"
              name="new-contrasena"
              class="ss-login-input"
              placeholder="Contraseña"
              required
            />
          </div>

          <div class="ss-login-input-group">
            <i class="bi bi-lock-fill ss-login-input-icon"></i>
            <label for="conf-contrasena" class="visually-hidden">Confirmar contraseña</label>
            <input
              type="password"
              id="conf-contrasena"
              name="conf-contrasena"
              class="ss-login-input"
              placeholder="Confirmar contraseña"
              required
            />
          </div>

          <button
            type="submit"
            class="ss-login-btn"
            style="background: var(--ss-gradient-secondary)"
          >
            <i class="bi bi-person-check me-2"></i>
            Registrarse
          </button>

          <div
            id="register-message"
            class="ss-login-message"
            style="display: none"
          ></div>
        </form>

        <button type="button" class="ss-register-btn" onclick="showLoginForm()">
          <i class="bi bi-arrow-left me-2"></i>
          Volver al inicio de sesión
        </button>
      </div>
      </main>
      <footer style="text-align: center; margin-top: 1rem;">
        <small>&copy; 2024 Seguros Sayazu</small>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script>
      function showRegisterForm() {
        document.getElementById("login-form").classList.remove("show");
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").classList.add("show");
        document.getElementById("register-form").style.display = "block";
      }

      function showLoginForm() {
        document.getElementById("register-form").classList.remove("show");
        document.getElementById("register-form").style.display = "none";
        document.getElementById("login-form").classList.add("show");
        document.getElementById("login-form").style.display = "block";
      }

      function handleLogin(event) {
        event.preventDefault();
        // Simulate login
        const messageEl = document.getElementById("login-message");
        messageEl.textContent = "Iniciando sesión...";
        messageEl.className = "ss-login-message success";
        messageEl.style.display = "block";

        setTimeout(() => {
          window.location.href = "menu.html";
        }, 1500);
      }

      function handleRegister(event) {
        event.preventDefault();
        const password = document.getElementById("new-contrasena").value;
        const confirmPassword =
          document.getElementById("conf-contrasena").value;
        const messageEl = document.getElementById("register-message");

        if (password !== confirmPassword) {
          messageEl.textContent = "Las contraseñas no coinciden";
          messageEl.className = "ss-login-message error";
          messageEl.style.display = "block";
          return;
        }

        messageEl.textContent = "Cuenta creada exitosamente";
        messageEl.className = "ss-login-message success";
        messageEl.style.display = "block";

        setTimeout(() => {
          showLoginForm();
        }, 2000);
      }
    </script>
  </body>
</html>
