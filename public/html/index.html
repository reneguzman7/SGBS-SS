<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Seguros Sayazu</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
</head>
  <body
    class="bg-gradient-to-r from-blue-400 via-blue-300 to-blue-100 min-h-screen flex items-center justify-center"
  >
    <div class="container bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <div class="logo mb-6 text-center">
        <img
          src="../images/logo-color-ss.png"
          alt="Seguros Sayazu"
          class="mx-auto w-48 h-auto"
        />
      </div>
      <div class="login-form" id="login-form" style="display: block">
        <h2 class="text-2xl font-semibold mb-6 text-center">
          Inicio de sesión
        </h2>
        <form onsubmit="handleLogin(event)" class="space-y-4">
          <div class="flex items-center border border-gray-300 rounded-md p-2">
            <span class="icon-[carbon--user] mr-2 text-gray-600"></span>
            <label for="usuario" class="sr-only">Usuario:</label>
            <input
              type="text"
              id="correo"
              name="correo"
              placeholder="Ingrese su correo"
              class="w-full p-2 border-none focus:outline-none"
            />
          </div>
          <div class="flex items-center border border-gray-300 rounded-md p-2">
            <span class="icon-[uil--padlock] mr-2 text-gray-600"></span>
            <label for="contrasena" class="sr-only">Contraseña:</label>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              placeholder="Ingrese su contraseña"
              class="w-full p-2 border-none focus:outline-none"
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded-md w-full hover:bg-blue-600 focus:outline-none"
          >
            Ingresar
          </button>
          <p class="message text-center mt-2"></p>
        </form>
        <p class="text-center mt-4">
          <a href="#" class="text-blue-500 hover:underline"
            >¿Olvidó su contraseña?</a
          >
        </p>
        <button
          class="register-button mt-4 w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none"
          onclick="showRegisterForm()"
        >
          Registrarse
        </button>
      </div>
      <div class="register-form hidden" id="register-form">
        <h2 class="text-2xl font-semibold mb-6 text-center">Registro</h2>
        <form
          action="http://127.0.0.1:3000/register"
          method="POST"
          class="space-y-4"
        >
          <div class="flex items-center border border-gray-300 rounded-md p-2">
            <label for="new-correo" class="sr-only">Nuevo Usuario:</label>
            <input
              type="text"
              id="new-correo"
              name="new-email"
              placeholder="Ingrese su correo"
              class="w-full p-2 border-none focus:outline-none"
            />
          </div>
          <div class="flex items-center border border-gray-300 rounded-md p-2">
            <label for="new-contrasena" class="sr-only"
              >Nueva Contraseña:</label
            >
            <input
              type="password"
              id="new-contrasena"
              name="new-contrasena"
              placeholder="Ingrese su nueva contraseña"
              class="w-full p-2 border-none focus:outline-none"
            />
          </div>
          <div class="flex items-center border border-gray-300 rounded-md p-2">
            <label for="conf-contrasena" class="sr-only"
              >Confirme su Contraseña:</label
            >
            <input
              type="password"
              id="conf-contrasena"
              name="conf-contrasena"
              placeholder="Confirme su contraseña"
              class="w-full p-2 border-none focus:outline-none"
            />
          </div>
          <button
            type="submit"
            class="register-button mt-4 w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none"
          >
            Registrarse
          </button>
          <p class="message text-center mt-2"></p>
          <button
            class="login-button mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none"
          >
            Volver a Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
    <footer class="text-center mt-8">
      <!-- <p>&copy; Seguros Sayazu</p> -->
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
