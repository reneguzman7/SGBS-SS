<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto flex">
    <!-- Panel Izquierdo -->
    <aside class="w-64 bg-blue-800 text-white shadow-lg h-screen">
      <div class="flex items-center justify-center p-6 bg-blue-900">
        <img src="../images/logo-color-ss.png" alt="Logo" class="w-32 h-auto">
      </div>
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Módulos</h2>
        <ul class="space-y-2">
          <li><a href="clientes.html" class="block text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Clientes</a></li>
          <li><a href="aseguradoras.html" class="block text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Aseguradoras</a></li>
          <li><a href="gestionPagos.html" class="block text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Gestión de Pagos</a></li>
          <li><a href="manejoIncidentes.html" class="block text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Manejo de Incidentes</a></li>
        </ul>
        <div class="mt-6">
          <button onclick="window.location.href='index.html'" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300">Cerrar sesión</button>
        </div>
      </div>
    </aside>

    <!-- Panel Derecho -->
    <main class="flex-grow p-8">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Gestión de Clientes</h1>

      <div class="mb-6 flex flex-wrap gap-4">
        <button onclick="showSection('register')" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Registrar</button>
        <button onclick="showSection('consult')" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-gray-700 transition duration-300">Consultar</button>
        <button onclick="showSection('update')" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Actualizar</button>
      </div>

      <div class="mb-6">
        <label for="client-type" class="block text-gray-700 font-semibold mb-2">Tipo de Cliente:</label>
        <select id="client-type" onchange="updateForm()" class="block appearance-none w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
          <option value="natural">Natural</option>
          <option value="juridico">Jurídico</option>
        </select>
      </div>

      <div id="form-container" class="space-y-4">
        <div>
          <label for="text-input" class="block text-gray-700 font-semibold mb-2">Campo de Texto:</label>
          <input type="text" id="text-input" class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Ingrese texto">
        </div>
        
        <div>
          <label for="email-input" class="block text-gray-700 font-semibold mb-2">Correo Electrónico:</label>
          <input type="email" id="email-input" class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Ingrese su correo electrónico">
        </div>
      </div>
    </main>
  </div>

  <script src="../js/clientes.js"></script>
</body>
</html>
