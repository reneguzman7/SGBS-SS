<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Aseguradoras</title>
    <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  </head>
  <body class="bg-gray-50">
    <header class="bg-blue-800 text-white shadow-lg">
      <div class="container mx-auto flex items-center justify-between p-6">
        <img src="../images/logo.png" alt="Logo" class="w-32 h-auto" />
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a
                href="clientes.html"
                class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md"
                >Clientes</a
              >
            </li>
            <li>
              <a
                href="aseguradoras.html"
                class="nav-active px-4 py-2 rounded-md"
                >Aseguradoras</a
              >
            </li>
            <li>
              <a
                href="gestionPagos.html"
                class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md"
                >Gestión de Pagos</a
              >
            </li>
            <li>
              <a
                href="manejoIncidentes.html"
                class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md"
                >Manejo de Incidentes</a
              >
            </li>
            <li>
              <a
                href="administracionSistema.html"
                class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md"
                >Administración del Sistema</a
              >
            </li>
            <li>
              <button
                onclick="window.location.href='index.html'"
                class="bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300"
              >
                Cerrar sesión
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-8">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-6">
        Gestión de Aseguradoras
      </h1>
      <div class="mb-6 flex flex-wrap gap-4">
        <button
          onclick="showForm('register')"
          class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
        >
          Registrar
        </button>
        <button
          onclick="showForm('consult')"
          class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-gray-700 transition duration-300"
        >
          Consultar
        </button>
        <button
          onclick="showForm('update')"
          class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300"
        >
          Actualizar
        </button>
      </div>

      <!-- Formulario de Registrar Aseguradora -->
      <form id="register-form" class="space-y-4">
        <h3 class="text-2xl font-bold mb-4">Registrar Aseguradora</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div>
            <label
              for="company-register"
              class="block text-gray-700 font-semibold mb-2"
              >Compañía:</label
            >
            <select
              id="company-register"
              name="company"
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
              onchange="updateInsuranceTypes(this.value)"
            >
              <option value="">Seleccione la compañía</option>
              <option value="Zurich">Zurich</option>
              <option value="Latina">Latina</option>
              <option value="AMA">AMA</option>
              <option value="Sweden">Sweden</option>
              <option value="MAFRE">MAFRE</option>
              <option value="Equinoccial">Equinoccial</option>
              <option value="Hispana">Hispana</option>
              <option value="BMI">BMI</option>
              <option value="Cofiamed">Cofiamed</option>
              <option value="Humanda">Humanda</option>
              <option value="Saludsa">Saludsa</option>
            </select>
          </div>

          <div>
            <label
              for="insuranceType-register"
              class="block text-gray-700 font-semibold mb-2"
              >Tipo de Seguro:</label
            >
            <select
              id="insuranceType-register"
              name="insuranceType"
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
              onchange="updateProducts(this.value)"
            >
              <option value="">Seleccione el tipo de seguro</option>
            </select>
          </div>

          <div>
            <label
              for="product-register"
              class="block text-gray-700 font-semibold mb-2"
              >Producto:</label
            >
            <select
              id="product-register"
              name="product"
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            >
              <option value="">Seleccione el producto (si aplica)</option>
            </select>
          </div>

          <div>
            <label
              for="ruc-register"
              class="block text-gray-700 font-semibold mb-2"
              >RUC:</label
            >
            <input
              type="text"
              id="ruc-register"
              name="ruc"
              placeholder="Ingrese el RUC"
              required
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
          </div>

          <div>
            <label
              for="phone-register"
              class="block text-gray-700 font-semibold mb-2"
              >Teléfono:</label
            >
            <input
              type="text"
              id="phone-register"
              name="phone"
              placeholder="Ingrese el teléfono"
              required
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
          </div>
          <div>
            <label
              for="address-register"
              class="block text-gray-700 font-semibold mb-2"
              >Dirección:</label
            >
            <input
              type="text"
              id="address-register"
              name="address"
              placeholder="Ingrese la dirección"
              required
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
          </div>
          <div>
            <label
              for="email-register"
              class="block text-gray-700 font-semibold mb-2"
              >Correo Electrónico:</label
            >
            <input
              type="email"
              id="email-register"
              name="email"
              placeholder="Ingrese el correo electrónico"
              required
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
          </div>
          <div>
            <label
              for="startDate-register"
              class="block text-gray-700 font-semibold mb-2"
              >Fecha de Inicio Contrato:</label
            >
            <input
              type="date"
              id="startDate-register"
              name="startDate"
              required
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
          </div>
          <div>
            <label
              for="endDate-register"
              class="block text-gray-700 font-semibold mb-2"
              >Fecha de Fin Contrato:</label
            >
            <input
              type="date"
              id="endDate-register"
              name="endDate"
              required
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
          </div>
          <div class="col-span-full">
            <label
              for="percentageComission-register"
              class="block text-gray-700 font-semibold mb-2"
              >Porcentaje de Comisión:</label
            >
            <input
              type="text"
              id="percentageComission-register"
              name="percentageComission"
              placeholder="Ingrese el porcentaje de comisión"
              required
              class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
          </div>
        </div>
        <div class="col-span-full">
          <button
            type="submit"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
          >
            Registrar
          </button>
        </div>
      </form>

      <!-- Formulario de Consultar Aseguradora -->
      <form
        id="consult-form"
        class="hidden grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <h3 class="text-2xl font-bold col-span-full mb-4">
          Consultar Aseguradora
        </h3>

        <div class="col-span-full">
          <label
            for="searchId-consult"
            class="block text-gray-700 font-semibold mb-2"
            >Ingrese Cédula/RUC:</label
          >
          <input
            type="text"
            id="searchId-consult"
            name="searchId"
            placeholder="Ingrese la cédula o RUC"
            class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          />
        </div>
        <div class="col-span-full">
          <button
            type="button"
            onclick="consultInsurance()"
            class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 transition duration-300"
          >
            Consultar
          </button>
        </div>
        <div id="consult-results" class="space-y-4 col-span-full">
          <!-- Los resultados de la consulta se mostrarán aquí -->
        </div>
      </form>

      <!-- Formulario de Actualizar Aseguradora -->
      <form
        id="update-form"
        class="hidden grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <h3 class="text-2xl font-bold col-span-full mb-4">
          Actualizar Aseguradora
        </h3>

        <div class="col-span-full">
          <label
            for="searchId-update"
            class="block text-gray-700 font-semibold mb-2"
            >Ingrese Nombre Aseguradora:</label
          >
          <input
            type="text"
            id="searchId-update"
            name="searchId"
            placeholder="Ingrese el nombre de la aseguradora"
            class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          />
        </div>
        <div class="col-span-full">
          <button
            type="button"
            onclick="updateInsurance()"
            class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300"
          >
            Actualizar
          </button>
        </div>
        <div id="update-fields" class="space-y-4 col-span-full">
          <!-- Los campos de actualizaci�n se mostrarán aquí -->
        </div>
      </form>
    </main>
    <script src="../js/common.js"></script>
    <script src="../js/aseguradoras.js"></script>
  </body>
</html>
