<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo de Incidentes</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function showSection(section) {
      const sections = ['register', 'consult', 'update'];
      sections.forEach(s => {
        document.getElementById(`${s}-form`).classList.add('hidden');
      });
      document.getElementById(`${section}-form`).classList.remove('hidden');
    }

    function hideRegister() {
      document.getElementById('register-form').classList.add('hidden');
    }
    function hideConsult() {
      document.getElementById('consult-form').classList.add('hidden');
    }
    function hideUpdate() {
      document.getElementById('update-form').classList.add('hidden');
    }

  </script>
</head>
<body class="bg-gray-50">
  <!-- Barra de Navegación Horizontal -->
  <header class="bg-blue-800 text-white shadow-lg">
    <div class="container mx-auto flex items-center justify-between p-6">
      <img src="../images/logo.png" alt="Logo" class="w-32 h-auto">
      <nav>
        <ul class="flex space-x-6">
          <li><a href="clientes.html" class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Clientes</a></li>
          <li><a href="aseguradoras.html" class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Aseguradoras</a></li>
          <li><a href="gestionPagos.html" class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Gestión de Pagos</a></li>
          <li><a href="manejoIncidentes.html" class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Manejo de Incidentes</a></li>
          <li><a href="administracionSistema.html" class="text-gray-200 hover:bg-blue-700 hover:text-white px-4 py-2 rounded-md">Administración del Sistema</a></li>
          <li><button onclick="window.location.href='index.html'" class="bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300">Cerrar sesión</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container mx-auto p-8">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Manejo de Incidentes</h1>
    <div class="mb-6 flex flex-wrap gap-4">
      <button onclick="showSection('register'); hideConsult();hideUpdate();" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Registrar</button>
      <button onclick="showSection('consult'); hideRegister(); hideUpdate();" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-gray-700 transition duration-300">Consultar</button>
      <button onclick="showSection('update'); hideRegister(); hideConsult();" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Actualizar</button>
    </div>

    <div id="form-container" class="space-y-4">
      <!-- Formularios se actualizarón aquó -->

      <!-- Formulario de Registrar Incidente -->
<form id="register-incident-form" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  <h3 class="text-2xl font-bold col-span-full mb-4">Registrar Incidente</h3>
  
  <div class="col-span-full">
    <label for="cedula_ruc" class="block text-gray-700 font-semibold mb-2">Cédula/RUC:</label>
    <input type="text" id="cedula_ruc" name="cedula_ruc" placeholder="Ingrese la cédula o RUC" required class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
  </div>
  
  <div>
    <label for="id_incidente" class="block text-gray-700 font-semibold mb-2">ID Incidente:</label>
    <input type="text" id="id_incidente" name="id_incidente" placeholder="Ingrese el ID del incidente" required class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
  </div>
  
  <div>
    <label for="descripcion" class="block text-gray-700 font-semibold mb-2">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese la descripción" required class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
  </div>
  
  <div>
    <label for="tipo_incidente" class="block text-gray-700 font-semibold mb-2">Tipo de Incidente:</label>
    <input type="text" id="tipo_incidente" name="tipo_incidente" placeholder="Ingrese el tipo de incidente" required class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
  </div>
  
  <div>
    <label for="estado_incidente" class="block text-gray-700 font-semibold mb-2">Estado del Incidente:</label>
    <input type="text" id="estado_incidente" name="estado_incidente" placeholder="Ingrese el estado del incidente" required class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
  </div>
  
  <div class="col-span-full">
    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Registrar</button>
  </div>
</form>

      <!-- Consultar Incidente -->
      <form id="consult-form" class="hidden grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <h3 class="text-2xl font-bold col-span-full mb-4">Consultar Incidente</h3>
        
        <div class="col-span-full">
          <label for="searchId" class="block text-gray-700 font-semibold mb-2">Ingrese ID Incidente:</label>
          <input type="text" id="searchId" name="searchId" placeholder="Ingrese el ID del incidente" class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>
        <div class="col-span-full">
          <button type="button" onclick="consultIncident()" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 transition duration-300">Consultar</button>
        </div>
        <div id="incident-details" class="col-span-full mt-6">
          <!-- Los detalles del incidente se mostrarón aquó -->
        </div>
      </form>

      <!-- Actualizar Incidente -->
      <form id="update-form" class="hidden grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <h3 class="text-2xl font-bold col-span-full mb-4">Actualizar Incidente</h3>
        
        <div class="col-span-full">
          <label for="searchIdUpdate" class="block text-gray-700 font-semibold mb-2">Ingrese ID Incidente:</label>
          <input type="text" id="searchIdUpdate" name="searchIdUpdate" placeholder="Ingrese el ID del incidente" class="block w-full bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>
        <div class="col-span-full">
          <button type="button" onclick="updateIncident()" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Actualizar</button>
        </div>
        <div id="incident-details-update" class="col-span-full mt-6">
          <!-- Los detalles del incidente para actualización se mostrarón aquó -->
        </div>
      </form>
    </div>
  </main>

  <script src="../js/manejoIncidentes.js"></script>
</body>
</html>
