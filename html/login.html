<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seguros Sayazu</title>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo-sayazu-blanco.png" alt="Seguros Sayazu">
        </div>
        <div class="login-form">
            <h2>Ingresar</h2>
            <form action="#">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
                <button type="submit">Ingresar</button>
            </form>
            <p><a href="#">¿Olvidó su contraseña?</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
